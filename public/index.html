<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Survive.io</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #121212; font-family: sans-serif; touch-action: none; }
        #menu-overlay, #death-overlay, #global-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 100; color: white; }
        .box { background: #1e1e1e; padding: 30px; border-radius: 15px; text-align: center; border: 2px solid #333; width: 85%; max-width: 400px; color: white; }
        input { padding: 12px; width: 80%; border-radius: 8px; border: none; font-size: 18px; margin-bottom: 15px; text-align: center; background: #2a2a2a; color: white; }
        button { padding: 12px 25px; font-size: 18px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 8px; font-weight: bold; margin: 5px; }
        #btn-global { background: #ff9800; }
        
        #leaderboard { position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; width: 150px; font-size: 12px; z-index: 10; border: 1px solid rgba(255,255,255,0.1); color: white !important; }
        .lb-item { display: flex; justify-content: space-between; margin-bottom: 3px; color: white !important; }
        .lb-item span { color: white !important; }
        .lb-own { color: #ffeb3b !important; font-weight: bold; border-top: 1px solid #444; margin-top: 5px; padding-top: 5px; }
        .lb-own span { color: #ffeb3b !important; }

        #minimap { position: fixed; bottom: 15px; right: 15px; width: 140px; height: 140px; background: rgba(0,0,0,0.5); border: 2px solid #444; border-radius: 5px; z-index: 10; }
        #joystick-zone { position: fixed; bottom: 40px; left: 40px; width: 120px; height: 120px; z-index: 50; display: none; }
        #boost-btn { position: fixed; bottom: 50px; right: 170px; width: 80px; height: 80px; background: rgba(255,255,255,0.2); border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; z-index: 60; border: 2px solid white; user-select: none; }
        .global-item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #333; color: white; }
        #orientation-warning { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #121212; z-index: 999; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="orientation-warning"><h2>Lütfen Yatay Döndürün</h2></div>
    <div id="menu-overlay">
        <div class="box">
            <h1 style="color: #4CAF50;">Survive.io</h1>
            <input type="text" id="username" placeholder="İsminiz..." maxlength="12">
            <div style="margin-bottom:15px">Kontrol: <select id="control-type" style="padding:5px; background:#333; color:white; border-radius:5px;"><option value="auto">Otomatik</option><option value="mouse">Mouse</option><option value="joystick">Joystick</option></select></div>
            <button id="btn-play">OYNA</button><br>
            <button id="btn-global">GLOBAL REKORLAR</button>
        </div>
    </div>
    <div id="global-modal" style="display:none;">
        <div class="box"><h2 style="color:#ff9800;">EN İYİ 10 REKOR</h2><div id="global-list" style="max-height: 300px; overflow-y: auto; text-align: left;"></div><button onclick="document.getElementById('global-modal').style.display='none'" style="background:#555; margin-top:15px;">KAPAT</button></div>
    </div>
    <div id="death-overlay" style="display:none;">
        <div class="box"><h1 style="color:#f44;">ÖLDÜN!</h1><p id="final-score">Skor: 0</p><button onclick="location.reload()">TEKRAR DENE</button></div>
    </div>
    <div id="leaderboard" style="display:none;"><h3 style="margin:0 0 5px 0; color:#4CAF50; text-align:center; font-size:14px;">LİDERLİK</h3><div id="lb-list"></div><div id="lb-player" class="lb-own"></div></div>
    <div id="minimap" style="display:none;"><canvas id="minimap-canvas" width="140" height="140"></canvas></div>
    <div id="joystick-zone"></div>
    <div id="boost-btn">BOOST</div>
    <canvas id="gameCanvas"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
