<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Survive.io</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        #menu-overlay, #death-overlay, #global-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 100; color: white; }
        .box { background: #151515; padding: 25px; border-radius: 15px; text-align: center; border: 2px solid #333; width: 85%; max-width: 350px; }
        input { padding: 12px; width: 85%; border-radius: 8px; border: none; font-size: 18px; margin-bottom: 12px; text-align: center; background: #222; color: white; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 8px; font-weight: bold; margin: 4px; }
        
        #boost-container { position: fixed; top: 12px; left: 50%; transform: translateX(-50%); width: 140px; height: 5px; background: rgba(255,255,255,0.1); border-radius: 5px; z-index: 20; border: 1px solid rgba(255,255,255,0.2); display: none; }
        #boost-bar { width: 0%; height: 100%; background: white; }

        #leaderboard { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 8px; width: 140px; font-size: 12px; z-index: 10; border: 1px solid rgba(255,255,255,0.1); }
        .lb-item { display: flex; justify-content: space-between; margin-bottom: 2px; }
        .lb-own { color: #ffeb3b !important; font-weight: bold; border-top: 1px solid #444; margin-top: 5px; padding-top: 5px; }

        #minimap { position: fixed; bottom: 10px; right: 10px; width: 125px; height: 125px; background: rgba(0,0,0,0.5); border: 2px solid #444; border-radius: 5px; z-index: 10; }
        
        /* Mobile Buttons */
        .btn-round { position: fixed; width: 60px; height: 60px; background: rgba(255,255,255,0.1); border: 2px solid white; border-radius: 50%; z-index: 60; display: none; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; }
        #btn-boost-mob { bottom: 35px; right: 155px; }
        #btn-eject-mob { bottom: 105px; right: 155px; }

        .tabs { display: flex; justify-content: center; margin-bottom: 10px; gap: 4px; }
        .tab-btn { background: #333; font-size: 11px; padding: 5px 10px; }
        .tab-btn.active { background: #ff9800; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="menu-overlay">
        <div class="box">
            <h1 style="color: #4CAF50; margin:0 0 15px 0;">Survive.io</h1>
            <input type="text" id="username" placeholder="İsminiz..." maxlength="10">
            <div style="font-size:12px; margin-bottom:12px;">Kontrol: <select id="control-type" style="padding:3px; background:#333; color:white;"><option value="auto">Otomatik</option><option value="mouse">Mouse</option><option value="joystick">Joystick</option></select></div>
            <button id="btn-play" style="width:100%">OYNA</button>
            <button onclick="document.getElementById('global-modal').style.display='flex'" style="background:#ff9800; width:100%; margin-top:8px;">REKORLAR</button>
        </div>
    </div>

    <div id="global-modal" style="display:none;">
        <div class="box">
            <h3>GLOBAL REKORLAR</h3>
            <div class="tabs">
                <button class="tab-btn active" onclick="changeTab('daily', this)">GÜNLÜK</button>
                <button class="tab-btn" onclick="changeTab('monthly', this)">AYLIK</button>
                <button class="tab-btn" onclick="changeTab('allTime', this)">TÜMÜ</button>
            </div>
            <div id="global-list" style="text-align:left; max-height:200px; overflow-y:auto; font-size:13px;"></div>
            <button onclick="document.getElementById('global-modal').style.display='none'" style="background:#555; margin-top:15px;">KAPAT</button>
        </div>
    </div>

    <div id="boost-container"><div id="boost-bar"></div></div>
    <div id="leaderboard" style="display:none;"><div id="lb-list"></div><div id="lb-player" class="lb-own"></div></div>
    <div id="minimap" style="display:none;"><canvas id="minimap-canvas" width="125" height="125"></canvas></div>
    <div id="joystick-zone" style="position:fixed; bottom:30px; left:30px; width:120px; height:120px; z-index:50; display:none;"></div>
    
    <div id="btn-boost-mob" class="btn-round">BOOST</div>
    <div id="btn-eject-mob" class="btn-round">AT</div>

    <div id="death-overlay" style="display:none;"><div class="box"><h1>ÖLDÜN!</h1><p id="final-score"></p><button onclick="location.reload()">TEKRAR DENE</button></div></div>
    
    <canvas id="gameCanvas"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
